  <div class="container">
    <div class="row my-5">
       <div class="contactContainer container border border-3 rounded-4 d-flex flex-column align-items-center p-4">
          <form method="post" action="mailto:tiesvdp@gmail.com">
          <div class="mb-3">
            <label for="name" class="form-label thin">Name</label>
            <input type="text" class="form-control rounded-0" name="name" id="name" placeholder="My name is..." required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label thin">E-mail</label>
            <input type="email" class="form-control rounded-0" name="email" id="email" placeholder="@ something..." required>
          </div>    
          <div class="mb-3">
            <label for="subject" class="form-label thin">Subject</label>
            <input type="text" class="form-control rounded-0" name="subject" id="subject" placeholder="Bonjour!" required>
          </div>   
          <div class="mb-3">
            <label for="area" class="form-label thin">Question</label>
            <textarea class="form-control p-3" name="area" id="area" placeholder="Question..."></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mt-3">
              <div class="form-group">
                <select class="selector form-control" id="dropdownMenu">
                  <option class="text-center" value="choose" disabled selected>Choose a subject</option>
                  <option value="option1">- Plugin development</option>
                  <option value="option2">- Frontend development</option>
                  <option value="option3">- Music creation</option>
                  <option value="option4">- Music production</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <button type="submit" class="selector btn btn-primary w-100 bg-transparent">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
